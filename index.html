<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unique Path Resume</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <h1>Unique Path <span>Resume</span></h1>
    <form id="resumeForm">
        <fieldset>
            <legend>Personal Information</legend>

            <label for="name">Full Name: </label>
            <input type="text" id="name" name="name" required><br>
            
            <label for="profession">Profession: </label>
            <input type="text" id="profession" name="profession" required><br>
            
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" required><br>
            
            <label for="phone">Phone: </label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="address">Address: </label>
            <input type="text" id="address" name="address" required>

            <label for="username">Resume URL:</label>
            <input type="text" id="username" name="username" required /> <br>

            <!-- Profile Picture -->
            <label for="profilePicture">Profile Picture</label>
            <input type="file" id="profilePicture" name="profilePicture" accept="image/*" required>
            
        </fieldset>

        <fieldset>
            <legend>About Yourself</legend>
            <label for="about">About You</label>
            <textarea id="about" name="about" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education</label>
            <textarea id="education" name="education" rows="4" required></textarea>
        </fieldset>
        
        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience</label>
            <textarea id="experience" name="experience" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills</label>
            <textarea id="skills" name="skills" rows="4" required></textarea>
        </fieldset>

        <button type="submit">Submit</button>
    </form>

    <div id="resumeOutPut">
        <!-- RESUME WILL BE GENERATED BELOW -->
    </div>

    <script src="main.js"></script>
</body>
</html>
